<html>
  <head>
    <title>Pikachica</title>
    <style>
      body {
        background: rgb(244, 244, 244);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .header {
        border: 5px solid #9d9d9d;
        border-style: double;
        display: flex;
        margin-top: 10vh;
        box-shadow: 2px 2px 7px 3px #ccc;
        position: relative;
      }

      .header img {
        width: 100%;
        max-height: 75vh;
        width: 80vw;
        height: 100%;
      }

      .message {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .message h1 {
        display: inline-flex;
        font-size: 50px;
        background: #db0715;
        font-family: 'Caveat', cursive;
        color: #fff;
        margin-top: 160px;
        transform: rotate(-4deg);
        text-shadow: 1px 1px 6px #8d8d8d;
        padding: 20px;
        border-radius: 30px;
        box-shadow: -1px 2px 3px 2px #77040b;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <img src="./itsallfine.jpg" />
      <div class="message">
        <h1>Coming Soon!</h1>
      </div>
    </div>
  </body>
</html>
